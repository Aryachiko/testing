    <style>
        .hover:hover {
            color: white !important;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        /* Style dari product.php */
        /* ======================================= */
        /* 1. Latar Belakang Gradasi (SESUAI PERMINTAAN) */
        /* ======================================= */
        .product-container {
            /* Menggunakan gradasi Kuning ke Hijau yang asli*/
            background: linear-gradient(to right, #FFFF00, #90EE90);
            padding-top: 50px;
            padding-bottom: 50px;
            min-height: 100vh;
            position: relative; 
            overflow: hidden; 
        }

        .product-content {
            position: relative;
            max-width: 900px; 
            margin: 0 auto;
            text-align: center;
        }

        /* ======================================= */
        /* 2. Gambar Utama & Splash*/
        /* ======================================= */
        .main-product-img {
            width: 500px; 
            height: auto;
            z-index: 15; 
            position: relative;
            margin: 0 0 30px; 
            border-radius: 0; 
        }

        /* 3. Judul dan Keterangan*/
        .product-title {
            font-size: 3rem;
            font-weight: 900; 
            color: #38761d; 
            margin-top: -30px; 
            position: relative;
            z-index: 20;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5); 
        }

        /* 4. Badge Promo (10K)*/
        .promo-badge {
            position: absolute;
            bottom: 14%; 
            right: 30%; 
            background-color: #FFD700; 
            color: #FF4500; 
            padding: 15px 20px; 
            border-radius: 50%; 
            font-size: 1.2rem;
            line-height: 1.1;
            font-weight: 900;
            transform: rotate(-15deg);
            border: 4px solid #FF4500;
            z-index: 25;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 150px; 
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .promo-badge .price {
            font-size: 2rem;
        }


        /* ======================================= */
        /* 5. Style untuk Bahan-bahan*/
        /* ======================================= */
        .ingredient-item {
            position: absolute;
            text-align: center;
            width: 120px; 
            z-index: 5;
            transform-origin: center center;
        }

        .ingredient-img {
            width: 80px; 
            height: 80px;
            object-fit: cover; 
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 2px solid white;
        }

        .ingredient-caption {
            font-weight: bold;
            font-size: 14px;
            margin-top: 5px;
            color: #38761d; 
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }
        
        /* 6. Penempatan Bahan-bahan (Disinkronkan dengan Figma)*/
        
        /* Kiri Atas: Creamer */
        .ing-1 { top: 100px; left: 15%; transform: rotate(-10deg); } 
        /* Tengah Kiri Atas: Nangka Manis */
        .ing-2 { top: 250px; left: 5%; transform: rotate(5deg); } 
        /* Kiri Bawah: Alpukat Mentega */
        .ing-3 { bottom: 70px; left: 15%; transform: rotate(-15deg); } 
        
        /* Kanan Atas: Biji Selasih */
        .ing-6 { top: 120px; right: 15%; transform: rotate(10deg); } 
        /* Tengah Kanan Bawah: Agar agar Hijau */
        .ing-5 { top: 250px; right: 5%; transform: rotate(-5deg); } 
        /* Kanan Bawah: Es Batu */
        .ing-4 { bottom: 70px; right: 15%; transform: rotate(15deg); } 
        
        /* Paling Bawah Tengah: Agar agar Merah */
        .ing-7 { bottom: -40px; left: 50%; transform: translateX(-50%); } 

        /* ======================================= */
        /* 7. Media Query untuk Mobile*/
        /* ======================================= */
        @media (max-width: 768px) {
            .product-container {
                padding-top: 20px;
                min-height: 80vh;
            }
            .main-product-img {
                width: 300px; 
            }
            .product-title {
                font-size: 1.5rem;
                margin-top: 10px;
            }
            .promo-badge {
                right: 10%;
                bottom: 25%;
                font-size: 1rem;
                padding: 10px;
                width: 100px;
                height: 100px;
            }
            .promo-badge .price {
                font-size: 1.5rem;
            }
            .ingredient-item {
                display: none; 
            }
        }
    </style>
</head>
